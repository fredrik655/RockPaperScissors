<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RPS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreContainer">
                <div>
                    <h2>Start playing</h2>
                </div>
                <div>
                    <h2 class="scoreText">Player Points 0, Computer Points 0</h2>
                </div>
            </div>
            <div class="cardContainer">
                <div class="cardElement" id="rock">
                    <p>Rock</p>
                </div>
                <div class="cardElement" id="paper">
                    <p>Paper</p>
                </div>
                <div class="cardElement" id="scissors">
                    <p>Scissors</p>
                </div>
            </div>
            <div class="optionsContainer">
                <button>Restart</button>
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
